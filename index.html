    <body>
        <header>
            <img class="header-img" src="images/ferks-guare-KEZdWfYD-ow-unsplash 1.png">
            <div class="head-title">
                <h1>Jimmyâ€™s Diner</h1>

        </header>
        <main>
            <div class="menu" id="menu"></div>
                <!-- JS Menu goes here -->
            </div>

<!--------------------- Complete order Section --------------------->
            <div class="order-section hidden" id="order-section">

                    <h2 class="recap-title">Your order</h2>
                    <div id="order-recap">

<!--------------------- END Complete order Section --------------------->

<!--------------------- Modal --------------------->
            <section class="modal hidden">

                <form id="payment-form">
                    <input type="text" id="fname" name="fname" placeholder="Enter your name" required>

                    <input type="number" id="cvv" name="cvv" placeholder="Enter CVV" required>
                    <input type="button" value="Pay" class="pay-btn" id="pay-btn">
                </form>
            </section>
            <div class="overlay hidden"></div>
<!--------------------- END Modal --------------------->

<!--------------------- Thanks message Section --------------------->  
            <div class="confirmation-message hidden">
                <p>Thanks, James! Your order is on its way!</p>
            </div>
<!--------------------- END Thanks message Section --------------------->
